{% extends "layout.html" %}


{% block content %}

    <h3>Upload a file to generate graphs</h3>
    <br>
    <form action="{{ url_for('uploadFile') }}" method="post" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        {{ form.logFile() }}

        <input type="submit">
    </form>
    <br>

    {% for plot in plots %}
        {% for part in plot %}
            {{part | safe}}
        {% endfor %}
    {% endfor %}


{% endblock %}
